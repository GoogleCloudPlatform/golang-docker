schemaVersion: "1.0.0"
commandTests:
- name: 'Go Version'
  command: ['go', 'version']
  expectedOutput: ["go1\\.6\\.3.*"]
  expectedError: ['']

- name: 'Go Path'
  command: ['go', 'env']
  expectedOutput: [".*GOPATH=\"/go:/go/src/app/_gopath.*"]
  expectedError: ['']

- name: 'Default Workdir'
  command: ['pwd']
  expectedOutput: ["/go/src/app\n"]

- name: "Workdir Symlink"
  command: ['pwd', '-P']
  expectedOutput: ["/go/src/app\n"]

