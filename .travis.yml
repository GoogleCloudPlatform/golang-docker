sudo: required

env:
  - IMAGE_NAME="golang:staging"
    GO_VERSION="1.10"

services:
- docker

branches:
  only:
    - master

script:
- curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64 
- chmod +x container-structure-test-linux-amd64
- docker build -t "${IMAGE_NAME}" -q base/
- ./container-structure-test-linux-amd64 -image "${IMAGE_NAME}" -test.v test/test_config.yaml
- docker build -t "go1-builder:${GO_VERSION}" --build-arg go_version="${GO_VERSION}" -q runtime-builder/
- ./container-structure-test-linux-amd64 -image "go1-builder:${GO_VERSION}" -test.v runtime-builder/tests/structure/test_config.yaml
