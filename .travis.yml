sudo: required

services:
- docker

branches:
  only:
    - master

script:
- curl https://raw.githubusercontent.com/GoogleCloudPlatform/runtimes-common/master/structure_tests/ext_run.sh > ext_run.sh
- chmod +x ext_run.sh
- ./ext_run.sh -i gcr.io/google_appengine/golang -v --config test/test_config.json
